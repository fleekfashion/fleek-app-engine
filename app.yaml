runtime: python
env: flex
instance_class: F1
automatic_scaling:
    cool_down_period_sec: 180
    min_num_instances: 1
    max_num_instances: 3
    cpu_utilization:
        target_utilization: 0.7
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3

# [START configuration]
endpoints_api_service:
  # The following values are to be replaced by information from the output of
  # 'gcloud endpoints services deploy openapi-appengine.yaml' command.
  name: fleek-prod.appspot.com
  rollout_strategy: managed
 # [END configuration]

beta_settings:
  cloud_sql_instances: fleek-prod:us-central1:fleek-app-prod1
